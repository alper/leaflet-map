<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      leaflet-map {
        height: 50vh;
      }
    </style>
    <title>&#x3C;leaflet-map&#x3E; demo</title>
  </head>
  <body>
    <main></main>

    <script type="module">
      import { html, render } from 'lit-html';
      import '../dist/leaflet-map.js';

      const title = 'Hello owc World!';
      render(
        html`
          <leaflet-map .title=${title}>
            some more light-dom
          </leaflet-map>
        `,
        document.querySelector('main')
      );
    </script>
  </body>
</html>
